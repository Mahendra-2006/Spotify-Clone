<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/865102ed73.js" crossorigin="anonymous"></script>
  <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="utility.css" />
  <title>Spotify Clone</title>
</head>

<body>
  <div class="container bg-black">
    <div class="left">
      <div class="home bg-grey rounded m-1 p-1">
        <div class="logo">
          <img class="invert" src="svg/spotify.svg" alt="spotify" />
        </div>
        <ul>
          <li><img class="invert" src="svg/home.svg" alt="home" />Home</li>
          <li class="search">
            <img class="invert" src="svg/search.svg" alt="search" />Search
          </li>
        </ul>
      </div>

      <div class="library bg-grey rounded m-1 p-1">
        <div class="heading flex gap">
          <img class="invert" src="svg/library.svg" alt="" />
          <h3>Library</h3>
        </div><br>
        <div class="thumbnail">
          <ul>
            <li><a href="path_to_image1"><img src="Thumbnails/p4.png" alt="" /></a></li>
            <li><a href="path_to_image2"><img src="Thumbnails/p5.png" alt="" /></a></li>
            <li><a href="path_to_image3"><img src="Thumbnails/p6.png" alt="" /></a></li>
            <li><a href="path_to_image4"><img src="Thumbnails/p7.png" alt="" /></a></li>
            <li><a href="path_to_image5"><img src="Thumbnails/p8.png" alt="" /></a></li>
            <li><a href="path_to_image6"><img src="Thumbnails/p9.png" alt="" /></a></li>
            <li><a href="path_to_image7"><img src="Thumbnails/p10.png" alt="" /></a></li>
            <li><a href="path_to_image8"><img src="Thumbnails/p11.png" alt="" /></a></li>
            <li><a href="path_to_image9"><img src="Thumbnails/p12.png" alt="" /></a></li>
          </ul>
        </div>

      </div>
    </div>

    <div class="right bg-grey rounded">
      <div class="header m-1 p-1">
        <div class="nav">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffff" fill="none">
            <path d="M17 4L8.66943 10.0405C6.44352 11.6545 6.44353 12.3455 8.66943 13.9595L17 20" stroke="currentColor"
              stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>

          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffff" fill="none">
            <path d="M7 4L15.3306 10.0405C17.5565 11.6545 17.5565 12.3455 15.3306 13.9595L7 20" stroke="currentColor"
              stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>

        <div class="nav-center flex">
          <img src="images/s1.jpeg" alt="">
          <div class="all">All</div>
          <div class="music">Music</div>
          <div class="podcasts">Podcasts</div>
        </div>







        <div class="buttons">
          <button class="singup">Sing Up</button>
          <button class="login">Login</button>
        </div>
      </div>

      <div class="playlist p-1">
        <h1>Spotify Playlist</h1>
        <div class="cardcontainer">
                        <div class="card">
                          <img src="images/s1.jpeg" alt="arjit singh">
                          <h2>Arjit Singh</h2>
                          <p>hellow ho n abcd that</p>
                        </div>
        </div>

      </div>
    </div>

  </div>
</body>

</html>
